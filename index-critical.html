<body>
<header>
    <nav role="navigation">
        <h1><a href="/" role="link" aria-label="link to restaurant reviews">Restaurant Reviews</a></h1>
    </nav>
</header>

<main id="maincontent" aria-label="Main Content">
    <section id="map-container">
        <div id="map" role="application"></div>
    </section>
    <section id="filter-results-container">
        <div class="filter-options">
            <h2>Filter Results</h2>
            <div class="select-boxes" aria-label="select boxes of restaurants">
                <select id="neighborhoods-select" aria-label="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" role="combobox">
                    <option label="all-neighborhoods" value="all" role="option">All Neighborhoods</option>
                </select>
                <select id="cuisines-select" aria-label="cuisines-select" name="cuisines" onchange="updateRestaurants()" role="combobox">
                    <option label="all-cuisines" value="all" role="option">All Cuisines</option>
                </select>
            </div>
        </div>
        <ul id="restaurants-list" aria-label="restaurants list"></ul>
    </section>
</main>
